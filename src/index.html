<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProfileHub - {{.Params.Name}}</title>
  <meta name="description" content="ProfileHub - {{.Params.Name}}">
  <link rel="stylesheet" type="text/css" href="static/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/styles.css">
  <style>
    body {
      background: {{.Params.Theme.Background}};
      color: {{.Params.Theme.Text}};
    }

    .btn {
      background: {{.Params.Theme.Button}};
      color: {{.Params.Theme.ButtonText}};
    }

    .btn:hover {
      background: {{.Params.Theme.ButtonHover}};
    }
  </style>
</head>

<body>
  <div id="app">
    <header class="flex flex-col flex-gap">
      <img src="{{.Params.Avatar}}" alt="{{.Params.Name}}'s avatar" />
      <h1 class="font-2">{{.Params.Name}}</h1>
      <p class="font-1-5">{{.Params.Headline}}</p>
      {{template "layout/socials.html" .Params.Socials}}
    </header>
    <main>
      {{template "layout/links.html" .Params.Links}}
    </main>
    <footer>
      <p>&copy; {{.Params.Name}}. All rights reserved.</p>
    </footer>
  </div>
</body>

</html>
